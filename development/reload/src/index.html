	<script type="text/template" id="login-template">

	<script type="text/template" id="homeView-template">
	<div id="searchContainer" class="centered">
		<h1>Remember this place:</h1>

		            <input type="text" id="query" name="query" class="big"/>
		            <span>in</span>
		            <div id="searchLocation" class="searchLocation"><a>Tampa, FL</a></div>

		<button id="executeSearch" class="bigButton" data-role="none">Find It!</button>
	</div>

	<script type="text/template" id="myLocationDetail-template">
	
	<div id="header">
		<div class="btnLeft back"></div>
		<div class="btnRight"></div>
		<div id="logo"></div>
	</div>
	
	<div id="content">
	
		<div id="placePhoto">
			<div id="placeTitleBlock"><div class="placeTitle"><%= name %></div><div class="placeCategory"><%= category %></div></div>
			<img src="img/test_photo2.jpg" alt="Test Photo"/>
		</div>
		
		<div id="placeBottom">
			
			<div id="placeDetails">
				
				<div id="placeDetailsAddress" class="placeDetailComponent">
					<span class="placeDetailsComponentText">
						<span class="line1"><%= location.address %></span>
						<span class="line2"><%= location.city %>, <%= location.state %></span>
					</span>
				</div> <!--end placeDetailsAddress -->
			
				<div id="placeDetailsPhone" class="placeDetailComponent">
					<span class="placeDetailsComponentText">123-4567456</span>
				</div> <!--end #placeDetailsPhone-->
			
				<div id="placeDetailsWeb" class="placeDetailComponent">
					<span class="placeDetailsComponentText">www.siamthai.com</span>
				</div> <!--end #placeDetailsWeb -->
				
			</div><!--end #placeDetails -->
		
			<div class="recommendedBy">
				Recommended by <%= referrer %>
			</div> <!--end #recommendedBy -->
		
			<div id="placeNotes">
				<%= notes %>
			</div> <!--end #placeNotes -->
		
			<div id="placeFooter">
				<span id="addedTime">Added 999 years ago</span>
				<span id="tryButton">Try it yet?</span>
			</div>
			
	</div><!--end #placeBottom-->
	
	<button id="triedPlace">Tried it!</button>
	<button id="removePlace">Remove this place</button>
	</div> <!--end #content -->
	</script>
