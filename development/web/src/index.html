	<script type="text/template" id="fblogin-template">
	
		<div id="loginContainer" class="centered">
			<div id="logo">
			<p>JotLocale</p>
			</div>
			This is the FB login page.
			<button id="facebook">Sign in with Facebook</button>
			<div id="signUp">
			<hr/>
			<p>First time? Start Jotting!<p>
			<button class="bigButton" id="regButton" href="#register">Register now!</button>
			</div>
		</div>

	<script type="text/template" id="login-template">
	
		<div id="loginContainer" class="centered">
			<div id="logo">
			<p>JotLocale</p>
			</div>
			<form id="loginForm">
				<input type="text" class="withHint big" id="email" name="email" value="Your email address..."/>
				<input type="text" class="withHint big" id="password" name="password" value="Your password..."/>
				<p class="hintText"><a href="#forgotpassword">Forget your password?</a></p>
			</form>
			<button class="bigButton" id="submit">Log In</button>

			<div id="signUp">
			<hr/>
			<p>First time? Start Jotting!<p>
			<button class="bigButton" id="regButton" href="#register">Register now!</button>
			</div>
		</div>
	</script>
	
	<script type="text/template" id="register-template">
		<h1>Register</h1>
		<div id="container">
			<form id="registerForm">
				<label>Your email, please...</label>
				<input type="text" id="email" name="email"/>
				<label>...and a password:</label>
				<input type="text" id="password" name="password" />
			</form>
			<button class="bigButton" id="submitRegistration">Register</button>
		</div>
	</script>
	
	<script type="text/template" id="homeView-template">
	<div id="searchContainer" class="centered">
		<h1>Remember this place:</h1>

		            <input type="text" id="query" name="query" class="big"/>
		            <span>in</span>
		            <div id="searchLocation" class="searchLocation"><a>Tampa, FL</a></div>
					<div id="searchLocationInput" class="searchLocation"><input type="text" id="location" value="Tampa, FL" data-role="none"/><button id="setLocation" data-role="none">Set</button></div>
		<button id="executeSearch" class="bigButton" data-role="none">Find It!</button>
	</div>
	</script>
	
	<script type="text/template" id="locationDetail-template">
	<div id="locationContainer">
		<span class="locationImage"><%= photo %></span>
		<span class="locationData">
			<h1><%= name %></h1>
			<h2><%= location.address %><br/><%= location.city %>, <%= location.state %></h2>
			<span class="locationPhoneType"><h2><%= contact.formattedPhone %></h2><h2><%= categories[0].name %></h2></span>
		</span>
	</div>
	
	<div id="commentContainer">
		<label for="recommendedBy">Who recommended this to you?</label>
		<input type="text" name="recommendedBy" id="recommendedBy"/>
		<label for="notes">Notes:</label>
		<textarea name="notes" id="notes"></textarea>
	</div>
	<button id="savePlace">Save this place</button>
	</script>
	
	<script type="text/template" id="myLocationDetail-template">
	<div id="locationContainer">
		<span class="locationImage"><%= photo %></span>
		<span class="locationData">
			<h1><%= name %></h1>
			<h2><%= location.address %><br/><%= location.city %>, <%= location.state %></h2>
			<span class="locationPhoneType"><h2><%= category %></h2></span>
		</span>
	</div>
	
	<div id="commentContainer">
		<label for="recommendedBy">Who recommended this to you?</label>
		<p><%= referrer %></p>
		<label for="notes">Notes:</label>
		<p><%= notes %></p>
	</div>
	<button id="triedPlace">Tried it!</button>
	<button id="removePlace">Remove this place</button>
	</script>
	
	<script type="text/template" id="myPlaces-template">
		<div id="myPlacesHeader">
			<h1>My Places</h1>
			<span class="floatRight">
				<a href="#add" id="add">Add New</a>
			</span>
		</div>
		<ul id="placeList" data-role="listview"></ul>
	</script>
	
	<script type="text/template" id="addItem-template">
		<div id="myPlacesHeader">
			<div id="commentContainer">
				<h1>Add Place</h1>
				<label for="placeName">Find a place to save:</label>
				<input type="text" name="placeName" id="placeName" />
				<label for="recommendedBy">Who recommended this to you?</label>
				<input type="text" name="recommendedBy" id="recommendedBy"/>
				<label for="notes">Notes:</label>
				<textarea name="notes" id="notes"></textarea>
			</div>
			<button id="savePlace">Save this place</button>
		</div>
	</script>
	
	<script type="text/template" id="findPlace-template">
		<div id="findContainer">
			<form id="searchBar">
				<input type="search" name="search" id="searchBox" value=""></input>
				<input type="text" name="location" id="location"></input>
				<input type="submit" value="Submit" />
			</form>	
			<ul data-role="listview" id="resultsList"></ul>
		</div>
	</script>
